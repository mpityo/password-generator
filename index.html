<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
		
      <header>
        <h1>Password Generator</h1>
      </header>
	  
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
		
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
		
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
  </div>
	  
	  <div id="pop-up-selection" class="popUp">
		  
		  <div class="pop-up-content">
			  <span class="close">&times;</span>
			  <h3>
				  Please select a minimum of one to include in your password:
        </h3>
			  <form>
			  <span class="checkbox-wrapper">
				  <span class="checkbox-line">
            <input type="checkbox" name="rules" id="0" />
				    <label for="uppercase letters">
					    Include uppercase letters (ABCDE)
				    </label>
          </span>
				  
          <span class="checkbox-line">
				  <input type="checkbox" name="rules" id="1" />
				  <label for="lowercase letters">
					  Inclue lowercase letters (abcde)
				  </label>
          </span>
				  
          <span class="checkbox-line">
				  <input type="checkbox" name="rules" id="2" />
				  <label for="numbers">
					  Include numbers (123456789)
				  </label>
          </span>
				  
          <span class="checkbox-line">
				  <input type="checkbox" name="rules" id="3" />
				  <label for="special characters">
					  Include special characters (!@#$)
				  </label>
          </span>
			  </span>
			  
        <span class="freeform-wrapper">
			    <label for="passwordLength">How long do you want your password? (Between 8 - 128)</label>
			    <input type="text" id="passwordLength" placeholder="Password length"></input>
			  </span>

			  <button type="button" id="confirm" class="pop-up-confirm">Confirm Selection</button>
		  	</form>
		  </div>
		  
	  </div>
	
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
